<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculators</title>
    <link rel="stylesheet" href="stylesheet.css" media="screen">
  </head>
  <body>
    <h1>Fahrenheit to Celcius</h1>

    <div class="panel temp">
      <input type="text" class="temp-f" placeholder="℉">⇄
      <input type="text" class="temp-c" placeholder="℃">
    </div>

    <h1>Radius to Circumference</h1>

    <div class="panel circum">
      <div class="circle">
      </div>
      <input type="text" class="circum-r" placeholder="radius">
      <input type="text" class="circum-c" placeholder="circumference" disabled>
    </div>

    <h1>Pythagorean Theorem</h1>

    <div class="panel py">
      <input type="text" class="py-a" placeholder="A">
      <input type="text" class="py-b" placeholder="B">
      <input type="text" class="py-c" placeholder="C" disabled>
    </div>

    <script type="text/javascript" src="interface.js"></script>
    <script type="text/javascript">
      // Your code goes here!

      //setup work by remebering parts of the DOM we will use.
      var tempF = document.querySelector(".temp-f");
      var tempC = document.querySelector(".temp-c");

    function calcFahrenheitToCelcius() {
      var tempFVal = (tempF.value);
      console.log("the F temp is: " + tempFVal);
      var tempCVal = parseInt((tempFVal -32) * (5 / 9));
      console.log("the C temp is: " + tempCVal);
      tempC.value = tempCVal;
      //if you want to reset the text content, do the next line:
      //tempC.textContent = tempCVal;
      return tempC.value;
      }

      function calcCelciusToFarenheit() {
        var tempCVal =(tempC.value);
        var tempFVal = parseInt((tempCVal * (9/5) + 32));
        tempF.value = tempFVal;
        return tempF.value;
      }

      function calcCircumference(radius) {
        var circumference = (2 * Math.PI * radius);
        return circumference;
      }

      function calcLongestSide(a, b) {
        var longestSide = Math.sqrt((a * a) + (b * b));
        return longestSide;
      }

    </script>
  </body>
</html>
